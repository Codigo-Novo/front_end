<body>
    <app-header></app-header>
    <main class="c-main">
        <section>
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <div>
                    <label for="name">Nome</label><br>
                    <input class="caixa-texto-p" type="name" id="name" name="name" placeholder="Digite seu nome" required>
                </div>
                <div>
                    <label for="email">E-mail</label><br>
                    <input class="caixa-texto-p" type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
    
                <div>
                    <label for="password">Senha</label><br>
                    <input class="caixa-texto-p" type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div>
                    <label for="confirm">Confirmar Senha</label><br>
                    <input class="caixa-texto-p" type="confirm" id="confirm" name="confirm" placeholder="Digite sua senha novamente" required>
                </div>
    
                <button type="submit">Cadastrar</button>
            </form>
    
            <a href="#" class="have-account">JÃ¡ tenho conta</a>
        </section>
    </main>
    <app-footer></app-footer>
</body>
