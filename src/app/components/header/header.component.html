<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<header class="app-header">

    <nav class="navbar d-f navbar-light bg-light">
        <a class="navbar-brand" routerLink="/"><h3><img class="largura-1" src="logopng.png" alt="">Apoio a Doação</h3></a>
        <div *ngIf="logged_in">
          <a routerLink="/profiledoador"><img class="mar-r-l largura-1 border-hover radius-pattern" src="user.png" alt=""></a>
          <button class="btn btn-outline-primary my-2 my-sm-0 mar-r-l" (click)="logout()">Sair</button>
          <button class="btn btn-outline-primary my-2 my-sm-0 mar-r-l" routerLink="/sobresite">Sobre o site</button>
        </div>
        <div *ngIf="!logged_in">
          <button class="btn btn-outline-primary my-2 my-sm-0 mar-r-l" routerLink="/login">Entrar</button>
          <button class="btn btn-outline-primary my-2 my-sm-0 mar-r-l" routerLink="/signup">Cadastre-se</button>
          <button class="btn btn-outline-primary my-2 my-sm-0 mar-r-l" routerLink="/sobresite">Sobre o site</button>
        </div>
    
    </nav>

</header>
