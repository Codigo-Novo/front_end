<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <app-navinstituicao></app-navinstituicao>
    <main class="c-main">
        <section class="main-section">
            <div *ngIf="error" class="alert alert-warning" role="alert">
                {{ error }}
            </div>
            <div *ngIf="success" class="alert alert-success" role="alert">
                {{ success }}
            </div>
            <div class="v-center d-f "><img class="seta mar-r-l" src="seta-esquerda.png" alt="" (click)="goBack()"><h2>Registrar doação</h2></div>
           
            <form #signupForm="ngForm">

                <label for="description">Descrição</label>
                <textarea class="caixa-texto-p mar-baixo-1 rounded" id="description" name="description" placeholder="Descreva a doação. Exemplo: itens presentes, quantidade, etc" ngModel required rows=6 cols=55></textarea>

                <label for="user">Nome de usuário</label>
                <input class="caixa-texto-p mar-baixo-1 rounded" type="text" id="user" name="user" placeholder="Nome de usuário do doador" ngModel>

                <p class="text-center"><button class="btn btn-outline-secondary mar-cima-1 d-b mar-auto" type="button" (click)="createDonation(signupForm)">Registrar</button></p>
            </form>
        </section>
    </main>
    <app-footer></app-footer>
</body>
