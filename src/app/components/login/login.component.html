<body>
    <app-header></app-header>
    <main class="c-main">
        <section>
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div>
                    <label for="email">E-mail</label><br>
                    <input class="caixa-texto-p" type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
    
                <div>
                    <label for="password">Senha</label><br>
                    <input class="caixa-texto-p" type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
    
                <button type="submit">Entrar</button>
            </form>
    
            <a href="#" class="forgot-password">Esqueci a senha</a>
        </section>
    </main>
    <app-footer></app-footer>
</body>
