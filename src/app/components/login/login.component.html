<body>
    <app-header></app-header>
    <main class="c-main">
        <section>
            <h2>Login</h2>
            <form #loginForm="ngForm" (ngSubmit)="submitData(loginForm)">
           
                <label for="username">Nome</label>
                <input class="caixa-texto-p mar-cima-1 mar-baixo-1" type="username" id="username" name="username" placeholder="Digite seu e-mail" required ngModel>

                <label for="password">Senha</label>
                <input class="caixa-texto-p mar-cima-1 mar-baixo-1" type="password" id="password" name="password" placeholder="Digite sua senha" required ngModel>
            
    
                <button class="btn-pattern mar-cima-1" type="submit">Entrar</button>
            </form>
            <a href="#" class="have-account">Criar conta</a><br>
            <a href="#" class="forgot-password">Esqueci a senha</a>
        </section>
    </main>
    <app-footer></app-footer>
</body>
